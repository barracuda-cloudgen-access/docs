---
apiVersion: v1
kind: Secret
metadata:
  name: fyde-proxy-secrets
type: Opaque
stringData:
  enrollment_token: <paste here your proxy enrollment url>
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-client
spec:
  ports:
    - name: proxy-client
      port: 50051
      protocol: TCP
  selector:
    app: proxy-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-client
  template:
    metadata:
      name: proxy-client
      labels:
        app: proxy-client
    spec:
      containers:
        - name: proxy-client
          image: fydeinc/fydeproxy-centos:latest
          imagePullPolicy: Always
          env:
            - name: FYDE_ENROLLMENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: fyde-proxy-secrets
                  key: enrollment_token
          ports:
            - name: proxy
              containerPort: 50051
          resources:
            requests:
              cpu: 50m
              memory: 64M
            limits:
              cpu: 100m
              memory: 128M
          readinessProbe:
            tcpSocket:
              port: proxy
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: proxy
            initialDelaySeconds: 30
            periodSeconds: 2
            successThreshold: 1
            failureThreshold: 3
