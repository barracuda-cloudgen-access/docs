---
apiVersion: v1
kind: Secret
metadata:
  name: enrollment-token
type: Opaque
stringData:
  enrollment_token: <paste here your proxy enrollment url>
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-client
spec:
  ports:
    - name: proxy-client
      port: 50051
      protocol: TCP
  selector:
    app: proxy-client
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: proxy-client-pdb
spec:
  selector:
    matchLabels:
      app: proxy-client
  minAvailable: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proxy-client
  template:
    metadata:
      name: proxy-client
      labels:
        app: proxy-client
    spec:
      containers:
        - name: proxy-client
          image: fydeinc/fydeproxy-centos:latest
          imagePullPolicy: Always
          env:
            - name: FYDE_ENROLLMENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: enrollment-token
                  key: enrollment_token
          readinessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 15
            periodSeconds: 20
